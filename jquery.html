<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>04-jQuery <span>选择器</span></h3>
    <p>
        jQuery 中的选择器是用来获取 DOM 节点的，其功能类似于原生的
        querySelectorAll 方法，jQuery 中所支持的选择器与 CSS 的选择器几乎一致。
    </p>
    <p>jQuery 封装了大量 DOM 操作的方法，极大的提升了开发效率！</p>
    <p class="p">jQuery 的口号是 <span>Write Less Do More!</span></p>
    <p id="p">jQuery 内部对浏览器之间的兼容也做了相关的处理。</p>
    <div>这是一个大盒子</div>

    <!-- <script src="./jquery/jquery-3.6.0.js"></script> -->
    <script src="./jquery/jquery-3.6.0.min.js"></script>
    <script>
        console.log($)
        $('p').css('backgroundColor', 'red')
        $('.p').css('backgroundColor', 'blue')
        $('#p').css('backgroundColor', 'orange')
        $('p span').css('backgroundColor', 'deeppink')
    </script>
    <script>
        $(window).on('load', function () {
            $('div').css('width', '200px').css('height', '200px').css('border', '1px solid red').css('backgroundColor', 'yellowgreen').css('color', 'deeppink').css('text-align', 'center').css('line-height', '200px')
        })
    </script>
</body>

</html>
